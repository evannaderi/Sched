name: sched
description: Sched

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.9
  http: ^0.13.3
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Sched logo.png"
  min_sdk: 21

flutter:
  uses-material-design: true
  fonts:
    - family: Katibeh
      fonts:
        - asset: fonts/Katibeh-Regular.ttf

  assets:
    - assets/icon/Sched logo.png


